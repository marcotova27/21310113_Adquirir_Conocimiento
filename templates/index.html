<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1 class="titulo">Chatbot</h1>

    <!-- Mostrar el historial de mensajes -->
    <div class="historial">
        {% for mensaje in historial %}
            <p class="preguntas"><strong>Tú:</strong> {{ mensaje.usuario }}</p>
            <p class="respuestas"><strong>Chatbot:</strong> {{ mensaje.chatbot }}</p>
        {% endfor %}
    </div>

    <!-- Formulario de interacción -->
    <form method="POST" action="/" class="formulario">
        <label for="entrada_usuario" class="label">Escribe algo:</label>
        <input type="text" id="entrada_usuario" name="entrada_usuario" class="input-text" required>
        <button type="submit" class="boton">Enviar</button>
    </form>
</body>
</html>
